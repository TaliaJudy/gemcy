<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cytra Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f2027; color: white; margin: 0; }
    header { padding: 20px; text-align: center; background: #1c1c1c; }
    h1 { margin: 0; font-size: 28px; }

    /* Chatbox */
    #chat-container {
      position: fixed; bottom: 0; right: 20px;
      width: 320px; max-height: 500px;
      background: #1e1e1e; border-radius: 12px 12px 0 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex; flex-direction: column;
    }
    #chat-header {
      background: #6a11cb; padding: 10px; text-align: center;
      border-radius: 12px 12px 0 0; cursor: pointer;
    }
    #messages {
      flex: 1; overflow-y: auto; padding: 10px;
    }
    .msg {
      margin: 8px 0; padding: 10px 14px; border-radius: 12px; max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: linear-gradient(135deg,#ff6a00,#ee0979); align-self: flex-end; }
    .bot { background: linear-gradient(135deg,#6a11cb,#2575fc); align-self: flex-start; }
    #input-area {
      display: flex; border-top: 1px solid #444;
    }
    #input-area input {
      flex: 1; padding: 10px; border: none; outline: none;
      background: #2b2b2b; color: white;
    }
    #input-area button {
      background: #6a11cb; border: none; padding: 10px 15px; cursor: pointer; color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Cytra Hub</h1>
  </header>

  <!-- Gemini Chat -->
  <div id="chat-container">
    <div id="chat-header">üí¨ Gemini AI</div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("user-input");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      try {
        const res = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage("bot", data.reply);
      } catch (err) {
        addMessage("bot", "‚ö†Ô∏è Error connecting to server");
      }
    }

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
