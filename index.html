<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Cytra Hub — Gemini AI</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #0f2027; background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white; display: flex; flex-direction: column; height: 100vh;
    }
    header {
      background: rgba(255,255,255,0.1); padding: 12px; text-align: center;
      font-weight: bold; font-size: 1.2em; letter-spacing: 1px;
    }
    #chatBox {
      flex: 1; overflow-y: auto; padding: 15px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .msg {
      padding: 10px 14px; border-radius: 8px; max-width: 75%;
      line-height: 1.4em; word-wrap: break-word;
    }
    .user { background: #007bff; align-self: flex-end; }
    .bot { background: #444; align-self: flex-start; }
    footer {
      display: flex; padding: 10px; background: rgba(255,255,255,0.1);
    }
    input {
      flex: 1; padding: 10px; border: none; border-radius: 5px;
      outline: none; font-size: 1em;
    }
    button {
      margin-left: 8px; padding: 10px 16px; border: none; border-radius: 5px;
      background: #28a745; color: white; font-size: 1em; cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <header>🚀 Cytra Hub — Gemini AI</header>
  <div id="chatBox"></div>
  <footer>
    <input type="text" id="msgInput" placeholder="Type your message..."/>
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");

    async function sendMessage() {
      const message = msgInput.value.trim();
      if (!message) return;
      msgInput.value = "";

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);

      // Show bot placeholder
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerText = "🤖 Thinking...";
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        console.log("Response from server:", data);

        let botReply = "⚠️ No response";
        if (data.reply) {
          botReply = data.reply;
        }

        botMsg.innerText = botReply;
      } catch (err) {
        console.error("Error:", err);
        botMsg.innerText = "❌ Error connecting to server.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    msgInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
